<!DOCTYPE html>

   <link rel="stylesheet" href="style.css">

<body>
    <main>
    <h1>Lista de Compras</h1>

     <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome do item</th>
                <th>Ações</th>

            </tr>
        </thead>

     </table>   
   <script src="main.js"></script> 
   </main>
