<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <header>
        <h1 class="text-center text-2xl font-bold text-blue-900 my-5">Cadastro de Produtos</h1>
       
        <form id="formCadastro" class="bg-white w-80 mx-auto p-4 rounded shadow">
           <label for="nome" class="block mb-1 font-bold">Nome do Produto:</label>
           <input type="text" id="nome" class="w-full p-2 mb-3 border rounded" required>

           <label for="quantidade" class="block mb-1 font-bold">Quantidade do Item:</label>
           <input type="number" id="quantidade"  min="1" class="w-full p-2 mb-3 border rounded" required>

           <label for="preco" class="block mb-1 font-bold">Preço Total (R$):</label>
           <input type="number" id="preco" step="0.01" min="0" class="w-full p-2 mb-3 border rounded" required>

           <label for="categoria" class="block mb-1 font-bold">Categoria (ex: Alimentos, Eletrônicos):</label>
           <input type="text" id="categoria" class="w-full p-2 mb-3 border rounded" required>

          <label for="origem" class="block mb-1 font-bold">Origem/Fabricante:</label>
          <input type="text" id="origem" class="w-full p-2 mb-3 border rounded" required >

          <label for="lote" class="block mb-1 font-bold">Lote do Produto:</label>
          <input type="text" id="lote" class="w-full p-2 mb-3 border rounded" required >

          <label for="validade" class="block mb-1 font-bold">Data de Validade:</label>
          <input type="date" id="validade" name="validade" class="w-full p-2 mb-3 border rounded" required>

      <button type="submit" class="w-full p-2 bg-green-500 text-white font-bold rounded hover:bg-green-600">Cadastrar</button>
    </form>

        <nav class="irPara bg-gray-200 p-3 mx-5 mt-6 rounded flex justify-around">
          <a href="lista.html" class="text-blue-900 font-medium">Lista de Produtos</a>
          <a href="index.html" class="text-blue-900 font-medium">Menu Principal</a>
        </nav>
    </header>

    <script src="../js/main.js"></script>
</body>
</html>
